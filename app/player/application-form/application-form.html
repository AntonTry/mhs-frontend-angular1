<div class="container">
    <div class="row">
        <button class="btn btn-success" ng-click="$ctrl.onBack()">Back</button>
    </div>

    <div class="col-md-6 col-md-offset-3">

        <form ng-submit="$ctrl.saveRequest()" name="request">
            <div class="header">
                <h1> Mead Head Show</h1>
                <h2>Registration for the game {{$ctrl.gameDate}}</h2>
            </div>


            <!--<div class="team-name-spans">-->
            <!--<label for="team-name" class="control-label"> Team name </label>-->
            <!--<span ng-show="request.team.$error.minlength" class="err">-->
            <!--Minimum 3 characters</span>-->
            <!--<span ng-show="request.team.$error.maxlength" class="err">-->
            <!--Maximum 40 characters</span>-->
            <!--</div>-->
            <!--<input id="team-name" class="form-control" placeholder="Team name"-->
            <!--type="text" name="team" ng-model="$ctrl.teamName" ng-maxlength="35" minlength="2"-->
            <!--ng-model-options="{'updateOn': 'default blur','debounce': {'default': 1000,'blur': 0}}"-->
            <!--required>-->
            <span><b>Team Name</b></span>
            <angucomplete-alt id="team-name"
                              placeholder="Team name"
                              pause="100"
                              selected-object="$ctrl.selectedTeam"
                              local-data="$ctrl.teams"
                              search-fields="name"
                              title-field="name"
                              minlength="2"
                              input-changed="$ctrl.getTeamName"
                              input-class="form-control form-control-small">
            </angucomplete-alt>

            <div ng-hide="$ctrl.isAutocomplete" class="captain-name-spans animate-block">
                <label for="captain-name" class="control-label"> Captain full name </label>
                <span ng-show="request.name.$error.minlength" class="err">
                  Minimum 3 characters</span>
                <span ng-show="request.name.$error.maxlength" class="err">
                  Maximum 40 characters</span>
            </div>
            <input ng-hide="$ctrl.isAutocomplete" id="captain-name" class="form-control animate-block" placeholder="John Doe"
                   name="name" ng-model="$ctrl.fullName" ng-maxlength="40" minlength="3"
                   ng-model-options="{'updateOn': 'default blur','debounce': {'default': 1500,'blur': 0}}"
                   required>

            <div ng-hide="$ctrl.isAutocomplete" class="phone-spans animate-block">
                <span ng-show="request.phone.$error.minlength" class="err">
                  Minimum 10 numbers</span>
                <span ng-show="request.phone.$error.maxlength" class="err">
                  Maximum 13 numbers</span>
                <span ng-show="request.phone.$invalid && request.phone.$dirty && request.phone.$isEmpty && !(request.phone.$error.minlength || request.phone.$error.maxlength)"
                      class="err">
                              Wrong format</span>

                <label for="captain-phone" class="control-label animate-block"> Captain phone number </label>
            </div>
            <input ng-hide="$ctrl.isAutocomplete" id="captain-phone" class="form-control" placeholder="xxx xxx xxxx"
                   type="text" ng-model="$ctrl.phone" name="phone" maxlength="13" minlength="10"
                   ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/"
                   ng-model-options="{'updateOn': 'default blur','debounce': {'default': 1000,'blur': 0}}" required>

            <div class="animate-block" ng-show="$ctrl.isAutocomplete">
                <label for="captain-phone-validation">Enter 3 last numbers from your phone number</label>
                <input id="captain-phone-validation" ng-model="$ctrl.last3digits" type="tel" maxlength="3">
            </div>

            <label for="team-size" class="control-label"> Team size </label>
            <input id="team-size" ng-model="$ctrl.teamSize" class="form-control" type="number" min="2" max="15"
                   required>

            <button class="btn btn-success btn-block" type="submit" ng-disabled="$ctrl.submitted"> Submit</button>
            <div class="alert alert-dismissible alert-success" ng-show="$ctrl.submitted">
                <strong>Well done!</strong> Your request have been sent!
            </div>
        </form>
    </div>
</div>
</div>

<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="game-type">
            <form class="game-tour" ng-submit="$ctrl.buildGame()">
                <div class="form-group">


                    <div class=" rounds-count">
                        <label class="control-label  " for="number-tour">Number of tours:</label>
                        <input class="form-control  " ng-model="$ctrl.roundCount"
                               ng-change="$ctrl.changeRoundCount($ctrl.roundCount)"
                               id="number-tour" type="number" value="3" min="1" max="10" required>

                    </div>
                    <label class="control-label data-picker-label" for="game-calendar"
                           ng-click="$ctrl.ChangeCalendarStatus()">
                        <i id="game-calendar" class="fa fa-calendar fa-2x" aria-hidden="true"></i>
                        <div class="data-picker" ng-show="$ctrl.isCalendarVisible">

                            <div uib-datepicker ng-model="$ctrl.gameDate" class="well well-sm"></div>
                        </div>
                        <span> {{$ctrl.gameDate.toDateString()}}</span>

                    </label>




                    <!--<input type="date" data-date-format="YYYY MM DD" ng-model="$ctrl.gameDate">-->

                </div>

                <div  ng-hide="$ctrl.rounds.length <1">
                    <table  class="table table-striped table-hover">
                        <thead>
                        <th>#</th>
                        <th>Round Name</th>
                        <th>Count Questions</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="round in $ctrl.rounds">
                            <td class="round-number">
                                {{round.sequenceNumber}}.
                            </td>
                            <td>
                                <div class="round-name">
                                    <input class="form-control" ng-model="round.roundName"
                                           maxlength="34" minlength="3"
                                           required placeholder="Round name"></div>
                            </td>
                            <td>
                                <div class="count-quest">
                                    <input class="form-control" ng-model="round.quizzess"
                                           min="1" max="20"
                                           placeholder="Count Questions" type="number" required>
                                </div>
                            </td>
                            <td> <a class="btn btn-danger" ng-click="$ctrl.deleteRound(round.sequenceNumber)">delete</a> </td>
                        </tr>


                        </tbody>
                    </table>
                    <button id="game-build" class=" btn btn-info btn-block" type="submit">Build</button>

                </div>

                <!--<input class="form-control round-name" ng-model="round.roundName"-->

                <!--ng-value="round.quizzess"-->
                <!--min="1" max="20">-->
                <!--</label>-->
                <!--</div>-->
                <!--</div>-->
            </form>
        </div>
    </div>
</div>

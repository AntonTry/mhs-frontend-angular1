<div class="container">
    <div class="col-md-6 col-md-offset-3 content">
        <form ng-submit="$ctrl.saveRounds()">

            <div ng-hide="$ctrl.rounds.length <1">
                <table class="table table-striped table-hover">
                    <thead>
                    <th>#</th>
                    <th>{{'ROUND_NAME_LABEL' | translate}}</th>
                    <th>{{'QUESTION_COUNT_LABEL' | translate}}</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="round in $ctrl.rounds">
                        <td class="td-round-number">
                            <div class="round-number">{{round.$id}}</div>
                        </td>
                        <td>
                            <div class="round-name">
                                <input class="form-control" ng-model="round.name"
                                       maxlength="34" minlength="3" pattern="^[^-\s][\wа-яА-ЯіІїЇєЄ\s-]+$"
                                       required placeholder="{{'ROUND_NAME_PLACEHOLDER' | translate}}"></div>
                        </td>
                        <td>
                            <div class="count-quest">
                                <input class="form-control" ng-model="round.numberOfQuestions"
                                       min="1" max="20"
                                       placeholder="{{'QUIZ_COUNT_PLACEHOLDER'|translate}}" type="number" required>
                            </div>
                        </td>
                        <td><a class="btn btn-danger" ng-click="$ctrl.deleteRound(round.$id)">
                            {{'DELETE_ROUND_BUTTON' | translate}}</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!--<select ng-model="$ctrl.templates" ng-change="$ctrl.selectTemplate()">-->
                <!--<option ng-repeat="template in $ctrl.templates">{{template.name}}</option>-->
            <!--</select>-->


            <select class="form-control" ng-change="$ctrl.selectTemplate(selectedTemplate);" ng-model="selectedTemplate">
                <option ng-repeat="template in $ctrl.templates"
                        ng-selected="selectedTemplate = template"
                        ng-value="template">
                    {{template.name}}
                </option>
            </select>

            <button ng-hide="$ctrl.rounds.length >9"
                    ng-click="$ctrl.addRound($event)" class=" btn btn-info btn-block"> {{'ADD_ROUND_BUTTON' |
                translate}}
            </button>
            <button ng-hide="$ctrl.rounds.length <1" id="btn-save" class="btn btn-success btn-block"
                    type="submit">
                {{'SAVE_ROUNDS_BUTTON' | translate}}
            </button>

            <div class="alert alert-dismissible alert-success" ng-if="$ctrl.submitted">
                <button type="button" class="close" ng-click="$ctrl.dissmiss()">&times;</button>
                {{'ROUND_SAVED_MESSAGE' | translate}}
            </div>

        </form>
        <form id="template-form" ng-submit="$ctrl.saveTemplate()" ng-hide="$ctrl.rounds.length <1">
            <div class="form-group">
                <label>Enter template name</label>
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="$ctrl.templateName" required>
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit" ng-click="templateSaved = true">
                             Save template from game
                        </button>
                    </span>
                </div>
            </div>
            <div class="alert alert-dismissible alert-success" ng-show="templateSaved">
                <button type="button" class="close" ng-click="templateSaved = false">&times;</button>
                Template saved!
            </div>
        </form>
    </div>


</div>

<div class="container">
    <div class="col-md-6 col-md-offset-3 content">
        <form ng-submit="$ctrl.saveRounds()">

            <div ng-hide="$ctrl.rounds.length <1">
                <table class="table table-striped table-hover">
                    <thead>
                    <th>#</th>
                    <th>Round Name</th>
                    <th>Count Questions</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="round in $ctrl.rounds">
                        <td class="td-round-number">
                            <div class="round-number">{{round.$id}}</div>
                        </td>
                        <td>
                            <div class="round-name">
                                <input class="form-control" ng-model="round.name"
                                       maxlength="34" minlength="3"
                                       required placeholder="Round name"></div>
                        </td>
                        <td>
                            <div class="count-quest">
                                <input class="form-control" ng-model="round.numberOfQuestions"
                                       min="1" max="20"
                                       placeholder="Count Questions" type="number" required>
                            </div>
                        </td>
                        <td><a class="btn btn-danger" ng-click="$ctrl.deleteRound(round.$id)">delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <a ng-hide="$ctrl.rounds.length >9"
               ng-click="$ctrl.addRound()" class=" btn btn-info btn-block"> Add
                Round
            </a>
            <button ng-hide="$ctrl.rounds.length <1" id="btn-save" class="btn btn-success btn-block"
                    type="submit">
                Save
            </button>

        </form>
    </div>


</div>

<div class="container">
    <div class="game-type">
        <div class="game-tour">
            <div class="form-group">
                <label class="control-label" for="number-tour">Number of tours</label>
                <input class="form-control rounds-count" ng-model="$ctrl.roundCount"
                       ng-change="$ctrl.changeRoundCount($ctrl.roundCount)"
                       id="number-tour" type="number" value="3" min="1" max="10">
                <div>

                    <button id="game-build" class="btn btn-default" ng-click="$ctrl.buildGame()">Build</button>
                </div>

            </div>

            <div ng-repeat="round in $ctrl.rounds">
                <div class="form-group game-rounds">
                    <label class="control-label"> Tour name #{{round.sequenceNumber}}
                        <input class="form-control round-name" ng-model="round.name"
                               ng-value="round.roundName">
                    </label>

                    <label class="control-label">Number of questions
                        <input class="form-control rounds-count" type="number" ng-model="round.quizzess"
                               ng-value="round.quizzess"
                               min="1" max="20">
                    </label>
                </div>
            </div>
        </div>

    </div>
</div>
</div>

<div class="container">
    <div class="game-type">
        <div class="game-tour">
            <div class="form-group">
                <label class="control-label" for="number-tour">Number of tours</label>
                <input class="form-control" id="number-tour" type="number" value="3" min="1" max="10"
                       oninput="onChangeRounds()">
            </div>
        </div>

        <template id="roundRow">
            <div class="form-group">
                <label class="control-label">Number of questions to 1 tour
                    <input class="form-control" type="number" value="10" min="1" max="20">
                </label>
            </div>
        </template>

        <div class="game-questions">
            <div id="rows">
                <div>
                </div>

                <button id="game-build" class="btn btn-default" onclick="buildListener()">Build</button>
            </div>

        </div>
    </div>
</div>

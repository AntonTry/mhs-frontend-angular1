<div class="container">
    <div class="row"></div>
    <div class="col-md-5 col-md-offset-1">
        <ul class="scroll-panel">
            <li class="animate-requests" ng-repeat="team in $ctrl.teamsFromDB |orderBy:'name'| filter:{selected:false}">
                <span class="btn list-item"  ng-click="$ctrl.onClick(team)">{{team.name}}</span>
                <span class="btn"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></span>
                <span class="btn"><i class="fa fa-archive" aria-hidden="true"></i></span>
            </li>
        </ul>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-5">
        <ul class="scroll-panel">
            <li class="animate-teams" ng-repeat="team in $ctrl.teamsFromDB |orderBy:'name'|filter:{selected:true}">
                <span class="btn list-item" ng-click="$ctrl.onClick(team)">{{team.name}}</span>
            </li>
        </ul>
    </div>
</div>

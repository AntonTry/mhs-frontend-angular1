<div class="container">
    <div class="row"></div>
    <div class="col-md-5 col-md-offset-1">
        <uib-tabset>
            <uib-tab heading="Unconfirmed">
                <ul class="scroll-panel">
                    <li class="animate-requests"
                        ng-repeat="team in $ctrl.requests |orderBy:'teamName'| filter:{status:'unconfirmed'}">
                        <span class="btn list-item" ng-click="$ctrl.addTeamToGame(team)">{{team.teamName}}</span>
                        <span class="btn"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></span>
                        <span class="btn" ng-click="$ctrl.archivateRequest(team.$id)"><i class="fa fa-archive"
                                                                                         aria-hidden="true"></i></span>
                    </li>
                </ul>
            </uib-tab>
            <uib-tab heading="Archived">
                <ul class="scroll-panel">
                    <li class="animate-requests"
                        ng-repeat="team in $ctrl.requests |orderBy:'teamName'| filter:{status:'archived'}">
                        <span class="btn list-item" ng-click="$ctrl.onClick(team)">{{team.teamName}}</span>
                        <span class="btn"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></span>
                        <span class="btn" ng-click="$ctrl.unArchivateRequest(team.$id)"><i class="fa fa-archive"
                                                                                           aria-hidden="true"></i></span>
                    </li>
                </ul>
            </uib-tab>
        </uib-tabset>

    </div>

    <div class="col-md-2"></div>
    <div class="col-md-5">
        <uib-tabset>
            <uib-tab heading="Confirmed">

                <ul class="scroll-panel">
                    <li class="animate-teams"
                        ng-repeat="team in $ctrl.teams">
                        <span class="btn list-item" ng-click="$ctrl.unConfirmRequest(team)">{{team.name}}</span>
                    </li>
                </ul>
            </uib-tab>
        </uib-tabset>
    </div>

</div>

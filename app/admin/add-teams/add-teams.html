<div class="container">
    <div class="col-md-5">
        <div class="navbar">
            <a class="btn btn-info"     ng-class="" ng-click="$ctrl.resetFilter()">All</a>
            <a class="btn btn-info" ng-class="{'selected-tabs':$ctrl.filter.selected===true}" ng-click="$ctrl.setFilter(true)">Selected</a>
            <a class="btn btn-info" ng-class="{'selected-tabs':$ctrl.filter.selected===false}"ng-click="$ctrl.setFilter(false)">Other</a>
        </div>
        <input type="text" ng-model="search" class="form-control" placeholder="Search">
        <div class="scroll-panel">
            <ul ng-repeat="team in $ctrl.teamsFromDB |orderBy:'name'| filter:search |filter:$ctrl.filter">
                <li class="btn list-item" ng-class="{'selected':team.selected}" ng-click="$ctrl.onClick(team)">
                    {{team.name}}
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-5">
        <div class="add-team-form">
            <form name="myForm" ng-submit="$ctrl.addTeamToDb()">
                <div class="form-group">
                    <label class="control-label">Enter new team:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="teamName" ng-model='$ctrl.newTeamName'
                               minlength="1"
                               maxlength="20"
                               required
                               team-validator>
                        <span class="input-group-btn">
                            <button class="btn btn-info" ng-disabled="myForm.$invalid || myForm.$pending" type="submit">Save team</button>
                        </span>

                    </div>
                </div>
                <div>
                    <span ng-show="myForm.$pending.teamName">Checking if this name is available...</span>
                    <span class="text-danger" ng-show="myForm.$error.teamName">This team name is already taken!</span>
                </div>
            </form>

            <div class="row">
                <div class="col-md-12">
                    <button ng-click="$ctrl.saveTeams()"
                            class="form-control btn btn-info btn-next btn-block">
                        Save game
                    </button>
                </div>
            </div>

            <!--<label class="control-label team-name">Team #{{$index+1}}</label>-->
            <!--<div class="form-group list-item">-->
            <!--<label id="team-name">{{team.name}}</label>-->
            <!--<button class="btn btn-danger btn-delete" type="button" ng-click="$ctrl.deleteTeam($index)">-->
            <!--<i class="fa fa-trash-o" aria-hidden="true"></i>-->
            <!--</button>-->
            <!--</div>-->
            <!--</div>-->
        </div>
    </div>
</div>

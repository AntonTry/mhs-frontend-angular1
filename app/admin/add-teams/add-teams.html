<div class="container">
    <div class="col-md-1"></div>
    <div class="col-md-5">
        <div class = "scroll-panel">
            <ul ng-repeat="team in $ctrl.teamsFromDB">
                <li class="btn" ng-class="{'selected':team.selected}" ng-click="$ctrl.onClick(team)">{{team.name}}</li>
            </ul>
        </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-5">
        <div class="add-team-form">

            <form ng-submit="$ctrl.addTeamToDb()">
                <div class="form-group">
                    <label class="control-label">Input new team:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model='$ctrl.newTeamName' minlength="1"
                               maxlength="20"
                               required>
                        <span class="input-group-btn">
                    <button class="btn btn-info" type="submit">Add new team</button>
                </span>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-md-12">
                    <button ng-click="$ctrl.saveTeams()" class="form-control btn btn-info btn-next btn-block">Next
                    </button>
                </div>
            </div>
            <div class="form-group" ng-repeat="team in $ctrl.teams">
                <label class="control-label team-name">Team #{{$index+1}}</label>
                <div class="form-group list-item">
                    <label id="team-name">{{team.name}}</label>
                    <button class="btn btn-danger btn-delete" type="button" ng-click="$ctrl.deleteTeam($index)">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

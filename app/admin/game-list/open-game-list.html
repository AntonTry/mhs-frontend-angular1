<create-game ng-if="$ctrl.auth"></create-game>
<table class="table table-sm table-hover">
    <thead>
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="game-row" ng-repeat="openGame in $ctrl.openGames | orderBy:'-date'">
        <td>{{openGame.date.toLocaleDateString()}}</td>
        <td>{{openGame.time}}</td>
        <td>{{openGame.location}}</td>
        <td>
            <button class="btn btn-info game-button"
                    ng-click="$ctrl.registerToGame(openGame.$id)"
                    ng-if="!$ctrl.auth">Register
            </button>
            <button class="btn btn-info game-button"
                    ng-if="$ctrl.auth"
                    ng-click="$ctrl.configGame(openGame.$id)">Config
            </button>
            <button class="btn btn-info game-button"
                    ng-click="$ctrl.startGame(openGame)"
                    ng-if="$ctrl.auth">Start
            </button>
            <span id="err-message" class="error text-danger" ng-if="openGame.invalid">{{openGame.error}}</span>
        </td>
    </tr>
    </tbody>
</table>

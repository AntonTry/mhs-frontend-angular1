<button class="btn btn-info start-button" ng-if="$ctrl.auth">Create new game</button>
<table class="table table-sm table-hover">
    <thead>
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
    </tr>
    </thead>
    <tbody>
    <tr class="game-row" ng-repeat="openGame in $ctrl.openGames | orderBy:'-date'">
        <td>{{openGame.date.toLocaleDateString()}}</td>
        <td>{{openGame.time}}</td>
        <td>{{openGame.location}}</td>
        <td>
            <button class="btn btn-info" ng-if="!$ctrl.auth">Register</button>
            <button class="btn btn-info" ng-if="$ctrl.auth">Config</button>
        </td>
    </tr>
    </tbody>
</table>

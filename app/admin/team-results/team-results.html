<div class="container">
    <button class="btn btn-success" ng-click="$ctrl.showGameResults()">Back</button>
    <button class="btn btn-danger" ng-if="$ctrl.state === 'finished' && $ctrl.auth && $ctrl.gameStatus"
            ng-click="$ctrl.editResults()">Edit results
    </button>
    <button class="btn btn-danger" ng-if="$ctrl.state === 'finished' && $ctrl.auth && !$ctrl.gameStatus"
            ng-click="$ctrl.blockEditing()">Save results
    </button>

    <h1>{{$ctrl.teamName}} : <span class="team-total"> {{$ctrl.teamTotal.toFixed(1)}}</span>
        <span class="date">{{$ctrl.date}}</span>
    </h1>
    <table class="table table-sm table-striped table-hover ">
        <thead>
            <th>Round</th>
            <th>Quizzes</th>
            <th class="total">Total</th>
        </thead>
        <tbody>
            <tr ng-repeat="round in $ctrl.roundsResult">
                <td id="round">{{round.roundNum}}. {{round.roundName}}</td>
                <td id="quiz-block">
                            <input
                                type="number"
                                id="inp"
                                ng-model="quiz.score"
                                ng-disabled="$ctrl.gameStatus"
                                ng-repeat="quiz in round.quizzes"
                                ng-change="$ctrl.setTeamResult(round,quiz)"
                                ng-class="$ctrl.quizColor(quiz)"
                                ng-model-options="{ updateOn: 'default blur', debounce: { default: 1000, blur: 0 } }"
                                uib-tooltip = "â„– {{quiz.quizNum}}"
                                min="-20"
                                max="20"
                            >
                </td>
                <td id="total" ng-model="round.total" ng-class="$ctrl.totalColor(round)">{{round.total}}</td>
            </tr>
        </tbody>
    </table>
</div>

<span class="inp"
      ng-repeat="quiz in $ctrl.round.quizzes  track by quiz.quizNum"
      ng-class="{'btn-success' : +(quiz.score) > 0,
                          'btn-silver' : +(quiz.score) === 0,
                          'btn-danger' : +(quiz.score) < 0}">
    <span uib-tooltip="â„– {{quiz.quizNum}}">
        <input
                name="{{$ctrl.round.roundNum}}_{{quiz.quizNum}}" class="quiz-input"
                ng-class="{'edited' : quiz.edit}"
                type="number"
                ng-model="quiz.score"
                ng-disabled="$ctrl.gameStatus"
                ng-change="$ctrl.setTeamResult(round,quiz)"
                ng-model-options="{ updateOn: 'default blur', debounce: { default: 1000, blur: 0 } }"
                min="-20"
                max="20"
                ng-focus="$event.target.select();">

                        </span>
</span>

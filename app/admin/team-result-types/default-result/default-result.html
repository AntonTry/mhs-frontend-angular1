<label for="{{$ctrl.round.roundNum}}_{{quiz.quizNum}}"
       ng-repeat="quiz in $ctrl.round.quizzes  track by quiz.quizNum">
    <span class=" btn inp"

          ng-class="{'btn-success' : +(quiz.score) > 0,
                     'btn-silver' : +(quiz.score) === 0,
                     'btn-danger' : +(quiz.score) < 0}">
    <span uib-tooltip="№ {{quiz.quizNum}}" ng-if="quiz.weightOfResponse === undefined ">

        <input
                type="checkbox"
                id="{{$ctrl.round.roundNum}}_{{quiz.quizNum}}" class="quiz-input"
                ng-class="{'edited' : quiz.edit}"
                ng-model="quiz.score"
                ng-disabled="$ctrl.resultDisabled"
                ng-change="$ctrl.saveResult({roundNum:$ctrl.round.roundNum ,quiz:quiz})"
                ng-model-options="{ updateOn: 'default blur' }"
                ng-hide="true"
                ng-true-value="1"
                ng-false-value="0">
            {{quiz.score}}

    </span>
        <span uib-tooltip="№ {{quiz.quizNum}}" ng-if="quiz.weightOfResponse!== undefined">

        <input
                type="number"
                class="quiz-input"
                ng-class="{'edited' : quiz.edit}"
                ng-model="quiz.score"
                ng-disabled="$ctrl.resultDisabled"
                ng-change="$ctrl.saveResult({roundNum:$ctrl.round.roundNum ,quiz:quiz})"
                ng-model-options="{ updateOn: 'default blur' }">


    </span>

</span>
</label>

<div>
    <form name="hintForm">
    <span class="inp"
          ng-repeat="quiz in $ctrl.round.quizzes  track by quiz.quizNum"
          ng-class="{'btn-success' : +(quiz.score) > 0,
                          'btn-silver' : +(quiz.score) === 0,
                          'btn-danger' : +(quiz.score) < 0}">
                        <span uib-tooltip="â„– {{quiz.quizNum}}">
                            <input
                                    name="{{quiz.quizNum}}"
                                    class="quiz-input"
                                    type="radio"
                                    ng-value="$ctrl.start - ($index * $ctrl.step)"
                                    ng-model="$ctrl.score"
                                    ng-change="$ctrl.onChange(quiz)"
                            >
                        </span>

                    </span>
        <span>
                            <label class="switch">
                                <input id="season"
                                       type="checkbox"
                                       ng-model="$ctrl.status"
                                       ng-model-options="{'updateOn': 'default blur','debounce': {'default': 250,'blur': 0}}"
                                       ng-true-value="1"
                                       ng-false-value="0">
                        <span class="slider round"></span>
                    </label>
                        </span>
    </form>
</div>

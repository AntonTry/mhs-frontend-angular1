<div>
    <form name="hintForm">
    <span class="inp"
          ng-repeat="quiz in $ctrl.results  track by quiz.quizNum"
          ng-class="{'btn-success' : +(quiz.score) > 0,
                          'btn-silver' : +(quiz.score) === 0,
                          'btn-danger' : +(quiz.score) < 0}">
                        <span uib-tooltip="â„– {{quiz.quizNum}}">
                            <input
                                    name="{{quiz.quizNum}}"
                                    class="quiz-input"
                                    type="radio"
                                    ng-value="quiz.quizNum"
                                    ng-model="$ctrl.score"

                            >
                        </span>
                    </span>
    </form>
</div>

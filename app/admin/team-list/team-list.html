<div class="container">
    <script type="text/ng-template" id="alert.html">
        <div ng-transclude></div>
    </script>
    <div class="col-md-6 col-md-offset-3">
        <div ng-show="$ctrl.showSuccessAlert" uib-alert template-url="alert.html"
             class="alert-success team-name-changed-alert"
             role="alert">
            <button type="button" class="close" ng-click="$ctrl.hideAlert()">
                <span>×</span>
                <span class="sr-only">Close</span>
            </button>
            <span>{{'TEAM_NAME_CHANGED_ALERT' | translate}}</span>
        </div>
        <div ng-show="$ctrl.showErrorAlert" uib-alert template-url="alert.html" class="alert-danger team-name-changed-alert"
             role="alert">
            <button type="button" class="close" ng-click="$ctrl.hideAlert()">
                <span>×</span>
                <span class="sr-only">Close</span>
            </button>
            <span>{{'TEAM_NAME_EXISTS_ALERT' | translate}}</span>
        </div>

        <input ng-model="search" class="form-control" placeholder="{{'SEARCH_PLACEHOLDER' | translate}}">
        <div class="scroll-panel">
            <ul ng-repeat="team in $ctrl.teams |orderBy:'name'| filter:search">
                <li class="list-item">
                    <input class="editable-team" ng-change="$ctrl.changeTeamName(team)"
                    ng-model="team.name" title="{{'EDIT_TEAM_NAME_TOOLTIP'|translate}}">
                    <span class="btn" ng-click="$ctrl.showTeamGames(team.$id)">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>

</div>

<div class="container">
    <input type="text" ng-model="search" class="form-control" placeholder="Search">
    <div class="scroll-panel">
        <ul ng-repeat="team in $ctrl.teams |orderBy:'name'| filter:search">
            <li class="btn list-item" ng-click="$ctrl.onClick(team)">
                {{team.name}}
            </li>
        </ul>
    </div>
</div>

<div>
    <ul dnd-list="$ctrl.rounds">
        <li ng-class-odd="'odd'" ng-repeat="round in $ctrl.rounds" dnd-draggable="round"
            dnd-moved="$ctrl.dragAndDropRound($index)">
            <div class="row">
                <span class="col-md-1">{{$index + 1}}</span>
                <div class="round-name col-md-3">
                    <input class="form-control" ng-model="round.name"
                           maxlength="34" minlength="3" pattern="^[^-\s][\wа-яА-ЯіІїЇєЄ\s-]+$"
                           required placeholder="{{'ROUND_NAME_PLACEHOLDER' | translate}}"></div>
                <div class="count-quest col-md-2">
                    <input class="form-control"
                           min="1" max="20" ng-model="round.numberOfQuestions"
                           placeholder="{{'QUIZ_COUNT_PLACEHOLDER'|translate}}" type="number" required>
                </div>
                <div class="count-quest col-md-2">
                    <input class="form-control"
                           ng-model="round.roundType.start"
                           type="number"
                           placeholder="{{'QUIZ_COUNT_PLACEHOLDER'|translate}}" required>
                </div>
                <div class="count-quest col-md-2">
                    <input class="form-control"
                           ng-model="round.roundType.step"
                           type="number"
                           placeholder="{{'QUIZ_COUNT_PLACEHOLDER'|translate}}" required>
                </div>
                <a class="btn btn-danger col-md-2">
                    {{'DELETE_ROUND_BUTTON' | translate}}</a>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-6">
                    <select class="form-control" ng-model="round.roundType"
                            ng-options="item.type | translate for item in $ctrl.roundTypes track by item.type">
                    </select>
                </div>
            </div>
        </li>
    </ul>


    <table class="table table-striped table-hover round-list">
        <thead>
        <th>#</th>
        <th>{{'ROUND_NAME_LABEL' | translate}}</th>
        <th>{{'QUESTION_COUNT_LABEL' | translate}}</th>
        <th>{{'ROUND_TYPE' | translate}}</th>
        <th>start</th>
        <th>step</th>
        <th>Delete</th>
        </thead>
        <tbody dnd-list="$ctrl.rounds">
        <tr ng-repeat="round in $ctrl.rounds" dnd-draggable="round" dnd-moved="$ctrl.dragAndDropRound($index)">
            <td class="td-round-number handle">
                {{$index + 1}}
            </td>
            <td dnd-nodrag>
                <div class="round-name">
                    <input class="form-control" ng-model="round.name"
                           maxlength="34" minlength="3" pattern="^[^-\s][\wа-яА-ЯіІїЇєЄ\s-]+$"
                           required placeholder="{{'ROUND_NAME_PLACEHOLDER' | translate}}"></div>
            </td>
            <td dnd-nodrag>
                <div class="count-quest">
                    <input class="form-control"
                           min="1" max="20" ng-model="round.numberOfQuestions"
                           placeholder="{{'QUIZ_COUNT_PLACEHOLDER'|translate}}" type="number" required>
                </div>
            </td>
            <td>
                <select class="form-control round-type-selector" ng-model="round.roundType"
                        ng-options="item.type | translate for item in $ctrl.roundTypes track by item.type">
                </select>
            </td>
            <td class="td-start" dnd-nodrag>
                <div class="count-quest">
                    <input class="form-control"
                           ng-model="round.roundType.start"
                           type="number"
                           placeholder="{{'QUIZ_COUNT_PLACEHOLDER'|translate}}" required>
                </div>
            </td>
            <td class="td-start" dnd-nodrag>
                <div class="count-quest">
                    <input class="form-control"
                           ng-model="round.roundType.step"
                           type="number"
                           placeholder="{{'QUIZ_COUNT_PLACEHOLDER'|translate}}" required>
                </div>
            </td>
            <td dnd-nodrag ng-click="$ctrl.deleteRound($index)"><a class="btn btn-danger">
                {{'DELETE_ROUND_BUTTON' | translate}}</a>
            </td>
        </tr>
        </tbody>
    </table>
    <button ng-click="$ctrl.addRound($event)" class=" btn btn-info btn-block add-round">
        {{'ADD_ROUND_BUTTON' | translate}}
    </button>
</div>

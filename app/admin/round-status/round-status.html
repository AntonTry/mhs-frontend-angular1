<div class="container">
    <header id="round-header"><h1>Rounds</h1></header>
    <div class="">
        <div class="row">
            <div id="round-status-panel">
                <div class="col-md-4 round-panel">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Previously</h3>
                        </div>
                        <div class="panel-body past">
                            <a ng-repeat="prevRound in $ctrl.prevRounds"
                               class="btn btn-round-panel btn-success">{{prevRound.$id}}. {{prevRound.name}}</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 round-panel">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Current</h3>
                        </div>
                        <div class="panel-body current">
                            <a ng-hide="!$ctrl.currentRound"
                               href="#!/result-setup/{{$ctrl.gameId}}/{{$ctrl.currentRound.$id}}/1"
                               class="btn btn-round-panel btn-warning" tooltip-append-to-body="true"
                               uib-tooltip="{{$ctrl.startRoundTooltip}}" tooltip-is-open="true">

                                {{$ctrl.currentRound.$id}}. {{$ctrl.currentRound.name}}
                                <!--<i class="fa fa-flag-o start-ico"></i>-->
                            </a>

                        </div>
                    </div>
                </div>
                <div class="col-md-4 round-panel">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Next</h3>
                        </div>
                        <div class="panel-body future">
                            <a ng-repeat="nextRound in $ctrl.nextRounds"
                               class="btn btn-round-panel btn-silver">{{nextRound.$id}}. {{nextRound.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 round-button-panel" onclick="">
                <a href="#!/show-result/{{$ctrl.gameId}}"
                   class="btn btn-info btn-lg btn-block">
                    <span>Show results</span><!--<i class="fa fa-flag-o"></i>-->
                </a>
            </div>
            <div class="col-md-4 col-md-offset-4 round-button-panel" ng-click="$ctrl.onFinished()"
                 ng-if="$ctrl.checked">
                <a href="#!/show-result/{{$ctrl.gameId}}"
                   class="btn btn-warning btn-lg btn-block">
                    <span class="start-ico">FINISH GAME</span><i class="fa fa-flag-checkered" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>
</div>

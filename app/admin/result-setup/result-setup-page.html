<div class="container">
    <div id="header">
        <h2>Round #{{$ctrl.round.$id}}: {{$ctrl.round.name}}</h2>
        <h1>Question #{{$ctrl.selectedQuiz}}</h1>
    </div>
    <div class="form-group">
        <label id="manual-input">
            <input type="checkbox" ng-model="$ctrl.isManualInput">Manual input
        </label>
    </div>

    <div class="form-group row">
        <ul id="team-list">
            <li class="col-md-6" ng-repeat="result in $ctrl.results | orderBy: 'teamName'">
                <label>
                    <input type="checkbox"
                           ng-model="result.score"
                           ng-change="$ctrl.saveResult(result)"
                           ng-model-options="{'updateOn': 'default blur','debounce': {'default': 250,'blur': 0}}"
                           ng-if="!$ctrl.isManualInput"
                           ng-true-value="1" ng-false-value="0">
                    {{result.teamName}}
                    <input type="number"
                           ng-model="result.score"
                           ng-change="$ctrl.saveResult(result)"
                           ng-model-options="{'updateOn': 'default blur','debounce': {'default': 250,'blur': 0}}"
                           class="form-control"
                           ng-if="$ctrl.isManualInput">
                </label>
            </li>
        </ul>
    </div>
    <div id="control-panel" class="form-inline ">
        <div class="nav-btn">
            <button
                    ng-repeat="quiz in $ctrl.range($ctrl.round.numberOfQuestions) track by $index"
                    class="btn"
                    ng-class="{'btn-selected':$ctrl.selectedQuiz == $index+1,
                    'btn-success': $ctrl.currentQuiz > $index+1 || $ctrl.round.$id < $ctrl.currentRound,
                    'btn-warning':$index+1 == $ctrl.currentQuiz && $ctrl.round.$id == $ctrl.currentRound}"
                    ng-click="$ctrl.setQuiz($index+1)">
                {{$index+1}}
            </button>
        </div>
        <button class="btn btn-success submit-button" ng-click="$ctrl.nextQuiz()">Next</button>
    </div>
</div>

<div class="container">
    <div id="header">
        <h2>{{'ROUND_SET_RESULTS_HEADER'|translate}} #{{$ctrl.round.$id}}: {{$ctrl.round.name}}</h2>
        <h1>{{'QUESTION_SET_RESULTS_HEADER'|translate}} #{{$ctrl.selectedQuiz}}</h1>
    </div>
    <div class="checkbox">
        <label id="manual-input"><input type="checkbox" ng-model="$ctrl.isManualInput">{{'MANUAL_INPUT_CHECKBOX'|translate}}</label>
    </div>
    <div class="form-group row">
        <ul id="team-list">
            <li ng-repeat="result in $ctrl.results | orderBy: 'teamName'" class="team">
                <label class="clickable-label">
                    <input type="checkbox"
                           ng-model="result.score"
                           ng-change="$ctrl.saveResult(result)"
                           ng-model-options="{'updateOn': 'default blur','debounce': {'default': 250,'blur': 0}}"
                           class="score-by-checkbox"
                           ng-if="!$ctrl.isManualInput"
                           ng-true-value="1" ng-false-value="0">
                    <input type="number"
                           ng-model="result.score"
                           ng-change="$ctrl.saveResult(result)"
                           ng-model-options="{'updateOn': 'default blur','debounce': {'default': 250,'blur': 0}}"
                           class="form-control score-by-manual"
                           ng-if="$ctrl.isManualInput">
                    <span class="team-name">{{result.teamName}}</span>
                </label>
            </li>
        </ul>
    </div>
    <div id="control-panel" class="form-inline ">
        <div class="nav-btn">
            <button
                    ng-repeat="quiz in $ctrl.range($ctrl.round.numberOfQuestions) track by $index"
                    class="btn"
                    ng-class="{'btn-selected':$ctrl.selectedQuiz == $index+1,
                    'btn-success': $ctrl.currentQuiz > $index+1 || $ctrl.round.$id < $ctrl.currentRound,
                    'btn-warning':$index+1 == $ctrl.currentQuiz && $ctrl.round.$id == $ctrl.currentRound}"
                    ng-click="$ctrl.setQuiz($index+1)">
                {{$index+1}}
            </button>
        </div>
        <button class="btn btn-success submit-button" ng-click="$ctrl.nextQuiz()">{{'NEXT_BUTTON'|translate}}</button>
    </div>
</div>

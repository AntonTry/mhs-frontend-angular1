<div class="container" ng-app="result-setup" ng-controller="ResultSetupController">
    <div id="header">
        <h2>Round #{{resultSetup.currentRound}}</h2>
        <h1>Question #{{resultSetup.currentQuiz}}</h1>
    </div>
    <div class="form-group row">
        <ul id="team-list">
            <li ng-repeat="team in resultSetup.teams">
                <label>
                    {{team}}<input type="number" class="form-control">
                </label>
            </li>
        </ul>
    </div>

    <div id="control-panel" class="form-inline ">
        <button ng-repeat="quiz in resultSetup.quizzes" class="btn btn-success">{{quiz}}</button>
        <button ng-click="resultSetup.buildResult()" class="btn btn-success submit-button">Next</button>
    </div>
</div>

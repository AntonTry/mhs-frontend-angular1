<game-template selected-template-id="$ctrl.templateId"></game-template>
<div class="col-md-6">
    <form ng-submit="$ctrl.saveTemplate()">
        <span class="template-name-title">{{'TEMPLATE_NAME_LABEL' | translate}}</span>
        <input class="form-control" ng-model="$ctrl.currentTemplateName"
               maxlength="34" minlength="3" pattern="^[^-\s][\wа-яА-ЯіІїЇєЄ\s-]+$"
               required>
        <round-builder rounds="$ctrl.currentTemplateRounds"></round-builder>

        <button id="btn-save" class="btn btn-success btn-block"
                type="submit">
            {{'SAVE_ROUNDS_BUTTON' | translate}}
        </button>
    </form>
    <div class="alert alert-danger"
         role="alert" ng-show="$ctrl.roundCountError"
        id ="round-count-alert">
        <button type="button"
                class="close"
                data-dismiss="alert"
                ng-click="$ctrl.roundCountError=!$ctrl.roundCountError"
                aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{'FEW_ROUNDS_ERROR' | translate}}

    </div>
</div>

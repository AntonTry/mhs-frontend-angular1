<div class="col-md-5 col-md-offset-1">
    <button class="btn btn-success btn-block new-template-btn" ng-click="$ctrl.newTemplate()">
        Create new template</button>
    <ul class="scroll-panel">
        <li class="list-item" ng-click="$ctrl.showTemplate(template.$id)"
            ng-repeat="template in $ctrl.templates">
                {{template.name}}
                <button class="btn btn-danger delete-btn" ng-click="$ctrl.deleteTemplate(template.$id)">
                    {{'DELETE_ROUND_BUTTON' | translate}}
                </button>
            </li>
        </ul>
    </div>
<div class="col-md-2"></div>

<div class="col-md-5">
        <form ng-submit="$ctrl.saveRounds()" ng-show="$ctrl.showBuildTemplate" >
            Template Name
            <input class="form-control" ng-model="$ctrl.templateName"
                   maxlength="34" minlength="3" pattern="^[^-\s][\wа-яА-ЯіІїЇєЄ\s-]+$"
                   required >

            <div>
                <table class="table table-striped table-hover">
                    <thead>
                    <th>#</th>
                    <th>{{'ROUND_NAME_LABEL' | translate}}</th>
                    <th>{{'QUESTION_COUNT_LABEL' | translate}}</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="round in $ctrl.rounds">
                        <td class="td-round-number">
                            <div class="round-number">{{round.$id}}</div>
                        </td>
                        <td>
                            <div class="round-name">
                                <input class="form-control" ng-model="round.name"
                                       maxlength="34" minlength="3" pattern="^[^-\s][\wа-яА-ЯіІїЇєЄ\s-]+$"
                                       required placeholder="{{'ROUND_NAME_PLACEHOLDER' | translate}}"></div>
                        </td>
                        <td>
                            <div class="count-quest">
                                <input class="form-control" ng-model="round.numberOfQuestions"
                                       min="1" max="20"
                                       placeholder="{{'QUIZ_COUNT_PLACEHOLDER'|translate}}" type="number" required>
                            </div>
                        </td>
                        <td>
                            <a class="btn btn-danger" ng-click="$ctrl.deleteRound(round.$id)">
                            {{'DELETE_ROUND_BUTTON' | translate}}</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <button ng-hide="$ctrl.rounds.length >9"
                    ng-click="$ctrl.addRound($event)" class=" btn btn-info btn-block"> {{'ADD_ROUND_BUTTON' | translate}}
            </button>
            <button id="btn-save" class="btn btn-success btn-block"
                    type="submit" ng-click="$ctrl.toTemplateList()">
                {{'SAVE_ROUNDS_BUTTON' | translate}}
            </button>
            <div class="alert alert-dismissible alert-success" ng-if="$ctrl.submitted">
                <button type="button" class="close" ng-click="$ctrl.dissmiss()">&times;</button>

                {{'ROUND_SAVED_MESSAGE' | translate}}
            </div>
        </form>
        </div>

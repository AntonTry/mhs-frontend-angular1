<table class="table table-sm table-striped table-hover">
    <thead>
    <tr class="game-property">
        <th>{{'GAME_SEASON_LABEL' | translate}}</th>
        <th>Winner</th>
        <th>Games</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="game-row td games" ng-repeat="season in $ctrl.seasons" >
        <td ng-click="$event.stopPropagation();"><a ng-href='/#!/season/{{season.id}}'>{{season.name}}</a> </td>
        <td></td>
        <td>{{season.numberOfGames}}</td>

        <td>


        </td>
    </tr>
    </tbody>
</table>

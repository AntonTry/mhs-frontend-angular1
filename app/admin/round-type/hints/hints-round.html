<div class="form-group row">
    <ul id="team-list">
        <li ng-repeat="result in $ctrl.results | orderBy: 'teamName'" class="team">
            <label class="clickable-label">
                <div class="wrapper">
                    <label id="no-lbl" for="no_radio" >
                        <i class="fa fa-times"></i>
                    </label>
                    <input id="no_radio" name="choice_radio"  type="radio" value=""
                           ng-model="result.score" ng-value="0"
                           ng-change="$ctrl.saveResult({result:result})">

                    <label id="default-lbl" for="default-radio"></label>
                    <input id="default-radio" name="choice_radio" type="radio" value=""
                           ng-model="result.score" ng-value="undefined"
                           ng-change="$ctrl.saveResult({result:result})"
                           checked>

                    <label id="yes-lbl" for="yes_radio" >
                        <i class="fa fa-check"></i></label>
                    <input  id="yes_radio" name="choice_radio" type="radio" value=""
                            ng-model="result.score" ng-value="1"
                            ng-change="$ctrl.saveResult({result:result})">

                    <div class="toggle"></div>
                </div>
                <div class="team-name">{{result.teamName}}</div>
            </label>
        </li>
    </ul>
</div>
